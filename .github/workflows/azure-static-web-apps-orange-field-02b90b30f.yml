name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Node 22 para Vite 7
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Validaciones rápidas de estructura
      - name: Sanity checks (layout)
        run: |
          echo "Repo tree (top level):"
          ls -la
          echo "Frontend tree:"
          ls -la frontend || true
          test -f frontend/index.html || (echo "::error ::No existe frontend/index.html (minúsculas exactas). Muévelo desde public/ si es necesario." && exit 1)

      # Build con Node 22 (crea frontend/dist)
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          test -d dist || (echo "::error ::No se generó la carpeta dist. Revisa errores de Vite." && exit 1)

      # Subir a Azure SWA sin volver a construir en Oryx
      - name: Upload to Azure Static Web Apps (skip build on server)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FIELD_02B90B30F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Apunta al proyecto y carpeta generada por Vite
          app_location: "frontend"
          output_location: "dist"

          # Evita que Azure (Oryx) vuelva a construir con Node viejo
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FIELD_02B90B30F }}
          action: "close"