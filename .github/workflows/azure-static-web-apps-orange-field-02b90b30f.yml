name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ðŸ‘‡ Instala Node 18 (compatible con Vite 7 y Oryx)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ‘‡ Instala dependencias y genera el build
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # ðŸ‘‡ Despliega en Azure Static Web Apps
      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FIELD_02B90B30F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Para PRs y comentarios
          action: "upload"

          ###### ConfiguraciÃ³n del proyecto ######
          app_location: "frontend"      # Carpeta del proyecto (donde estÃ¡ index.html)
          api_location: ""              # Deja vacÃ­o si no tienes backend serverless
          output_location: "dist"       # Carpeta generada por `vite build`
          ###### Fin de configuraciÃ³n ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_FIELD_02B90B30F }}
          action: "close"